<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>
        Game of Life
    </h2>
    <div id="headingDiv">
        <span class="left">
            Born Rule:
            <input type="text" id="bornInput" class="textInput" value="3">
            Survive Rule:
            <input type="text" id="surviveInput" class="textInput" value="23">
        </span>
        <span class="right">
            Population: <span id="population">0</span>
            |
            Generation: <span id="generation">0</span>
        </span>
    </div>

    <div id="canvasDiv">
        <canvas width="840" height="640" id="canvas"></canvas>
    </div>
    <div id="controls">
        <input type="button" id="nextButton" value="Next State">
        <input type="button" id="startButton" value="Start">
        <input type="button" id="fasterButton" value="Faster">
        <input type="button" id="slowerButton" value="Slower">
        <input type="button" id="clearButton" value="Clear">
        <input type="button" id="randomButton" value="Random">

        <select id="selectInput">

        </select>
    </div>
    <div id="wiki">
        Check
        <a target= "_blank" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Wikipedia</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
